<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <!-- External stylesheets -->
        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>Rock Paper Scissors Game</title>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="main-container">
            <div class="main-child player-box">
                <h2 class="player-heading">Player</h2>
                <div class="buttons-container">
                    <button class="action-button action-button--1" type="button">Rock</button>
                    <button class="action-button action-button--2" type="button">Paper</button>
                    <button class="action-button action-button--3" type="button">Scissors</button>
                </div>
            </div>
            <div class="main-child results-box">
                <h2 class="results-heading">Score Count</h2>
                <div class="results-content">
                    <div class="actions-container">
                        <div class="player-action">&nbsp;</div>
                        <span>vs.</span>
                        <div class="computer-action">&nbsp;</div>
                    </div>
                    <div class="scores-box">
                        <div class="score-container">
                            <h3 class="score-heading">Player</h3>
                            <span class="first-score score">0</span>
                        </div>
                        <div class="score-container">
                            <h3 class="score-heading">Computer</h3>
                            <span class="second-score score">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-child player-box">
                <h2 class="player-heading">Computer</h2>
                <div class="buttons-container">
                    <button class="action-button action-button--1" type="button">Rock</button>
                    <button class="action-button action-button--2" type="button">Paper</button>
                    <button class="action-button action-button--3" type="button">Scissors</button>
                </div>
            </div>
        </div>
        <script src="script.js" charset="utf-8"></script>
    </body>

</html>
